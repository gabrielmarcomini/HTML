<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Seu ambiente virtual de aprendizagem</h1>
            <h2>A universidade Unicesumar investe na melhoria da qualidade de ensino </h2>
            <img src="estudante.svg" alt="estudante">
        </div>
        <div class="right-login">
            <div class="card-login">
                <img src="uni-logo-studeo.png" alt="logounicesumar">
                <div class="textfield">
                    <label for="usuario">Usuario/CPF</label>
                    <input type="text" name="usuario" placeholder="Usuario/CPF">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login">ENTRAR</button>
            </div>
        </div>      
    </div>




    
</body>
</html>
